<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for key, state in states|dictsort %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
		<UL>
			{% for key, city in cities|dictsort %}
			{% if city.state_id == state.id %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endif %}
			{% endfor %}
		</UL>
	    {% endfor %}
	    </LI>
	</UL>
    </BODY>
</HTML>
