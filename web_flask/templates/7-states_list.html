<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for key, state in states|dictsort %}
		{% if not state.state_id %}
	    <LI>{{ state.id|e }}: <B>{{ state.name|e }}</B></LI>
		{% endif %}
            {% endfor %}
	</UL>
    </BODY>
</HTML>
